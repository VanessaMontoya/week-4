<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Nested Ordered List</title>
   </head>
   <body>
      <h1>Make Dinner</h1>
      <ol>
         <li>Rice
            <ol>
               <li>Boil 2 cups of water</li>
               <li>Add 1 cup of rice</li>
               <li>Simmer for 30 minutes</li>
            </ol>
         </li>
         <li>Salad
            <ol>
               <li>Toss in greens</li>
               <li>Add olive oil</li>
            </ol>
         </li>
      </ol>
   </body>
</html>
